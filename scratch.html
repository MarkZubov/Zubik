<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comics Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .comic {
            margin-bottom: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .comic img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .comic h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .comic p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Comics Land</h1>
        <p>Your ultimate destination for comic book lovers!</p>
    </header>

    <div class="container">
        <div class="comic">
            <img src="comic1.jpg" alt="Comic 1">
            <h2>Comic Title 1</h2>
            <p>Description of Comic 1.</p>
        </div>

        <div class="comic">
            <img src="comic2.jpg" alt="Comic 2">
            <h2>Comic Title 2</h2>
            <p>Description of Comic 2.</p>
        </div>

        <div class="comic">
            <img src="comic3.jpg" alt="Comic 3">
            <h2>Comic Title 3</h2>
            <p>Description of Comic 3.</p>
        </div>
    </div>
</body>
</html>
